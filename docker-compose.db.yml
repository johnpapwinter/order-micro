version: '3.8'

services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: orderUs3r!
      POSTGRES_DB: oms_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: order_user
      MONGO_INITDB_ROOT_PASSWORD: orderUs3r!
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data: